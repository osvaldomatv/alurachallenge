<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador-Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@1,700&display=swap" rel="stylesheet">    
</head>
<body>
    <img class="logo" src="imagenes/Logoalura.png">
    <div class="container">
       
        <div class="encriptar">
            <textarea name="texto" class="texto" id="texto" cols="30" rows="10" placeholder="Ingresa texto aqui" style="resize: none; overflow: hidden;"></textarea>
        </div>
        <div class="terminos">
            <p>Solo letras minisculas y sin acentos</p>
        </div>                      
        <div class="botones">
            <button class="btnEncriptar" type="button" onclick="encriptar()">Encriptar
            </button>
            <button class="btnDesncriptar" type="button" onclick="desencriptar()" >Desencriptar
            </button>
        </div>
         <div class="encriptado" id="encriptado">
            <img class="munheco" src="imagenes/munheco.png" alt="" id="munheco">
            <div class="mensajeEncriptado">
                <h2 class="titulo-mensaje">Ning√∫n mensaje fue encontrado</h2>
                <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
                <button class="copiar" type="button" onclick="copiar()" >Copiar</button>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
